<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Kwaku TD. Frontend Mentor | Advice generator app</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="card">
      <p id="advice-id">Advice #177</p>
      <h1 class="advice-quote">"It is easy to sit up and take notice, what's difficult is getting up and taking action"
      </h1>

      <!-- pattern divider desktop -->
      <svg class="pattern-desktop" width="444" height="16" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path fill="hsl(193, 38%, 86%)" d="M0 8h196v1H0zM248 8h196v1H248z"/><g transform="translate(212)" fill="#CEE3E9"><rect width="6" height="16" rx="3"/><rect x="14" width="6" height="16" rx="3"/></g></g></svg>

      <!-- pattern divider - mobile  -->
     <svg class="pattern-mobile" width="295" height="16" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path fill="hsl(193, 38%, 86%)" d="M0 8h122v1H0zM173 8h122v1H173z"/><g transform="translate(138)" fill="#CEE3E9"><rect width="6" height="16" rx="3"/><rect x="14" width="6" height="16" rx="3"/></g></g></svg>

      <div class="dice"><object data="./images/icon-dice.svg" type="image/svg+xml"></object></div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
    Coded by <a href="#">Kwaku TD.</a>
  </footer>

  <script src="./app.js"></script>
</body>

</html>
